<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <script src="./Login/LoginService.js"></script>
    <script src="./Login/LoginComponent.js"></script>

    <script src="./script.js" async></script>
</head>

<body class="text-center">
    <div class="container">
        <main id="content"></main>
    </div>
    
    <script id="login-template" type="text/template">
        <div class="pt-2">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="alert alert-danger d-none" id="message">
                {{message}}
            </div>
            <form class="form-signin" id="login-form">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email-input" placeholder="Enter email">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password-input" placeholder="Enter password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="pt-3">
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </script>
</body>

</html>
