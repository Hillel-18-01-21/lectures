<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework | JQuery ToDo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="input-group col mb-3">
                <input type="text" class="form-control" placeholder="Insert what do you wand to do"
                    aria-label="Insert what do you wand to do" aria-describedby="add-btn" id="todo-input">
                <button class="btn btn-outline-secondary" type="button" id="add-btn">Add</button>
            </div>
        </div>
        <div class="row justify-content-md-center mt-10 ms-10 me-10">
            <ul class="col list-group list-group-numbered" id="list"></ul>
        </div>
    </div>
</body>

</html>
